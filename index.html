<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <title>Todo-list</title>
    </head>
    <body>
        <div class="todo-list">
            <h1>Todo List</h1>
            <form class="todo-list_form" action="">
                <input
                    class="todo-list_input"
                    type="text"
                    placeholder="Enter your task"
                />
                <button class="todo-list_btn">Add todo</button>
            </form>
            <div class="todo-list_div"></div>
        </div>
        <script src="./js//index.js"></script>
    </body>
</html>
